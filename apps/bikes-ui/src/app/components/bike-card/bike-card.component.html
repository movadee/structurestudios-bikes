<div
  class="group aspect-w-11 aspect-h-8 block w-full overflow-hidden rounded-lg focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100"
>
  <img
    src="{{ bike.articleCompleteInfo.image || bikeService.defaultImg }}"
    alt="bike image"
    class="pointer-events-none object-cover group-hover:opacity-75"
  />
  <button
    routerLink="bike/{{ bike.articleCompleteInfo.articleID }}"
    type="button"
    class="absolute inset-0 focus:outline-none"
  >
    <span class="sr-only">
      View details for {{ bike.articleCompleteInfo.yearName }} {{ bike.articleCompleteInfo.modelName }}
    </span>
  </button>
</div>
<p class="text-center pointer-events-none mt-4 block truncate text-sm font-medium text-gray-900">
  {{ bike.articleCompleteInfo.yearName }} {{ bike.articleCompleteInfo.modelName }}
</p>
<p class="text-center pointer-events-none block text-sm font-medium text-gray-500">
  {{ bike.articleCompleteInfo.price }}
</p>
